<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>仿滴滴时间选择器</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="">  
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
    <script src="js/mobileSelect.js" type="text/javascript"></script>

</head>
<body>
<div class="contain">
    <div class="fixWidth">
        <div class="nav">
            <h1>仿滴滴时间选择器</h1>
        </div>
        <div class="demo">
            <div id="trigger3">请选择时间</div>
        </div>
    </div>
</div>
<script type="text/javascript">
	var timeDate=new Date();
	var h=timeDate.getHours();
	var hourArr=['现在'],tempHours=[];
	var numArr=['今天','明天','后天'];
	var minuteArr=[""];
	var tempMinute=['10分','20分','30分','40分','50分'];
	for(var i=h+1;i<24;i++){
		hourArr.push(i+'点');
	}
	for(var k=0;k<24;k++){
		tempHours.push(k+'点');
	}
	var mobileSelect3 = new MobileSelect({
	    trigger: '#trigger3',
	    title: '请选择时间',
	    wheels: [
	                {data: numArr},
	                {data: hourArr},
	                {data: minuteArr}
	            ],
	    position:[0, 0, 0], 
	    transitionEnd:function(indexArr, data){
	        if(data[1]!="现在"){
	    		mobileSelect3.updateWheel(2, tempMinute);
	        }else{
	        	mobileSelect3.updateWheel(2, minuteArr);
	        }
	        if(data[0]!="今天"){
	        	mobileSelect3.updateWheel(1, tempHours);
	        	mobileSelect3.updateWheel(2, tempMinute);
	        }else{
	        	mobileSelect3.updateWheel(1, hourArr);
	        }
	    },
	    callback:function(indexArr, data){
	        console.log(data);
	    }
	});
</script>
</body>
</html>
