<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>mobileSelect Demo</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
    <script src="js/mobileSelect.js" type="text/javascript"></script>
</head>
<body>
<div class="contain">
    <div class="fixWidth">
        <div class="nav">
            <h1>mobileSelect Demo</h1>
        </div>
        <div class="demo">
            <div id="trigger5">请选择时间</div>
        </div>
    </div>

</div>
<script type="text/javascript">
var UplinkData =[{
        id:'1',
        value:'今天',
        childs:[{id:'1',value:'现在'}]
    },{
        id:'2',
        value:'明天',
        childs:[]
    },{
        id:'3',
        value:'后天',
        childs:[]
    }];
var timeDate=new Date();
var h=timeDate.getHours();
var minArr=[{id:'1',value:'10分'},{id:'2',value:'20分'},{id:'3',value:'30分'},{id:'4',value:'40分'},{id:'5',value:'50分'}]
for(var i=h+1;i<24;i++){
	UplinkData[0].childs.push({
		id:i,
		value:i+'点',
		childs:minArr
	})
}
for(var s=0;s<24;s++){
	UplinkData[1].childs.push({
		id:s,
		value:s+'点',
		childs:minArr
	})
	UplinkData[2].childs.push({
		id:s,
		value:s+'点',
		childs:minArr
	})
}


var mobileSelect5 = new MobileSelect({
    trigger: '#trigger5',
    title: '请选择时间',
    wheels: [{data : UplinkData}],
    position: [0,0],
    transitionEnd:function(indexArr, data){
        //console.log(data);
    },
    callback:function(indexArr, data){
        //console.log(data);
    } 
});
</script>
</body>
</html>
